services:
  postgres:
    image: postgres:16-alpine
    container_name: fishing-bot-db
    environment:
      POSTGRES_DB: fishing_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d fishing_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    container_name: fishing-bot-server
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fishing_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./modules/data:/app/modules/data:ro
      - ./config.toml:/app/config.toml:ro
    restart: unless-stopped

volumes:
  postgres_data:
